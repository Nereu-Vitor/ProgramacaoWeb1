<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo tabela</title>
</head>
<body>
    <table border="1" cellpading="1" cellspacing="10"> <!-- Borda, espaço interno, externo da célula-->
        <tr>  
            <th>
                A
            </th>            
            <td colspan="3" rowspan="2">
                B
            </td>
            <td bgcolor="">
                C
            </td>
            <td>
                D
            </td>

        </tr>

        <tr>  
            <td>
                E
            </td>
            <td>
                F
            </td>
            <td>
                G
            </td>
            <td>
                H
            </td>

        </tr>
    </table>
</body>
</html>
