<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício tabela</title>
</head>
<body>
    <table border="1" cellpadding="30" cellspacing="0">
        <caption><strong>Exercício 1 de tabelas comlinhas e colunas</strong></caption>
        <tr bgcolor="yellow">
            <td>
                A
            </td>
            <td>
                B
            </td>
            <td>
                C
            </td>
            <td>
                D
            </td>
        </tr>

        <tr>
            <td bgcolor="red">
                L
            </td>
            <th colspan="2" rowspan="2" bgcolor="lightgray">
                Z
            </th>
            <td bgcolor="white">
                E
            </td>
        </tr>

        <tr>
            <td bgcolor="white">
                K
            </td>
            <td bgcolor="red">
                F
            </td>
        </tr>

        <tr bgcolor="lime">
            <td>
                J
            </td>
            <td>
                I
            </td>
            <td>
                H
            </td>
            <td>
                G
            </td>
        </tr>
        
    </table>
</body>
</html>
